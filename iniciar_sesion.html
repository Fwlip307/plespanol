<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <script src="funciones.js"></script>
    <div class="contenido">
        <a href="index2.html"><img src="icons_back.png" alt=""></a>
        <form action="#">
            <h1>Inicio de sesión</h1>
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" name="usuario" class="form-control" id="user" onkeyup="validarUsuario()">
                <p class="texto-error" id="error-user">&nbsp;</p>
            </div>
            <div class="form-group">
                <label for="clave">Contraseña</label>
                <input type="password" name="clave" class="form-control" id="password" onkeyup="validarPassword()">
                <p class="texto-error" id="error-password">&nbsp;</p>
            </div>
            <a href="#">Olvide mi contraseña</a>
            <div class="d-grid gap-2">
                <button type="button" class="btn" onclick="iniciarSesion()">Enviar</button>
            </div>
            <a href="registrarse.html" class="d-grid gap-2">
                <button type="button" class="btn">Registrarse</button> 
            </a>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
