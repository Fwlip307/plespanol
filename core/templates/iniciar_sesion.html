{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro Responsivos</title>
    <link rel="stylesheet" href="{% static 'estilologin.css' %}">
</head>
<body>
    <div class="action-buttons">
        <a href="{% url 'home' %}">
            <button type="button" class="back-button">Volver</button>
        </a>
    </div>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <form id="login-form" action="#" method="post">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required pattern="[a-zA-Z0-9]{5,}" title="Debe tener al menos 5 caracteres alfanuméricos">
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required pattern=".{8,}" title="Debe tener al menos 8 caracteres">
            
            <button type="submit">Entrar</button>
            <button type="button" class="forgot-password">Olvidé mi contraseña</button>
            <button type="button" class="register-button">Registrarse</button>
        </form>
        <form id="register-form" action="#" method="post" style="display: none;">
            <h1>Registrarse</h1>
            <label for="new-username">Nuevo Usuario:</label>
            <input type="text" id="new-username" name="new-username" required pattern="[a-zA-Z0-9]{5,}" title="Debe tener al menos 5 caracteres alfanuméricos">
            
            <label for="new-password">Nueva Contraseña:</label>
            <input type="password" id="new-password" name="new-password" required pattern=".{8,}" title="Debe tener al menos 8 caracteres">
            
            <button type="submit">Registrarse</button>
        </form>
    </div>

    <script src="{% static 'script_login.js' %}"></script>
</body>
</html>
