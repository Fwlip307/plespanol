{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Tours</title>
		<link rel="stylesheet" href="{% static 'styletour.css' %}" />
	</head>
	<body>
		<header>
			<nav>
				<a href="{% url 'home' %}">
					<div id="logo"> 
						<img src="{% static 'img/logopl11111.png.png' %}" alt="Logo">
					</div>
				</a>
				<a href="{% url 'home' %}" class="boton_1">Inicio</a>
				<a href="entradas.html" class="boton_1">Entradas</a>
				<a href="{% url 'camiseta' %}" class="boton_1">Camisetas</a>
				<a href="tour.html" class="boton_1">Tour</a>
				<a href="{% url 'accesorio' %}" class="boton_1">Accesorios</a>
				<a href="{% url 'carrito' %}"><img src="{% static 'img/icon_shop.png' %}" alt="">({{ request.carrito_count }}) </a>
				
			</nav>  
		</header>
        <h1>Tours por los estadios del Futbol ingles</h1>
		<div class="container-items">
			{% for to in tou %}
			<div class="item">
				<figure>
					<img
						src="{{ to.imagen }}"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>{{ to.detalle }}</h2>
					<p class="price">${{ to.precio }}</p>
                    <p>{{ to.hora }}</p>
					<a href="{% url 'addToCar' to.codigo %}" class="boton_1">AÃ‘ADIR AL CARRITO</a>
				</div>
			</div>
			
		</div>
		{% endfor %}
	</body>
	<footer class="ssa">
		<div class="footer-content">
			<img src="{% static 'img/logopl11111.png.png' %}" alt="Logo" class="footer-logo">
			<div>PREMIER LEAGUE SHOP</div>
		</div>
	</footer>
</html>
