<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div class="contenido">
        <a href="iniciar_sesion.html"><img src="icons_back.png" alt=""></a>
        <form id="form-login" action="#">
            <h1>Registrarse</h1>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" name="email" class="form-control" id="email" onkeyup="validarEmail()">
                <p class="texto-error" id="error-email">&nbsp;</p>
            </div>
            <div class="form-group">
                <label for="usuario">Crear nombre Usuario</label>
                <input type="text" name="usuario" class="form-control" id="user" onkeyup="validarUsuario()">
                <p class="texto-error" id="error-user">&nbsp;</p>
            </div>
            <div class="form-group">
                <label for="clave">Contraseña</label>
                <input type="password" name="clave" class="form-control" id="password" onkeyup="validarPassword()">
                <p class="texto-error" id="error-password">&nbsp;</p>
            </div>
            
            <div class="form-group">
                <label for="clave">Repetir Contraseña</label>
                <input type="password" name="clave" class="form-control" id="password-repeat" onkeyup="validarPasswordRepetida()">
                <p class="texto-error" id="error-password-repeat">&nbsp;</p>
            </div>
            <div class="form-group">
                <label for="edad">Edad</label>
                <input type="number" name="edad" class="form-control" id="edad" min="18" max="99" onkeyup="validarEdad()">
                <p class="texto-error" id="error-edad">&nbsp;</p>
            </div>
            <div class="form-group">
                <label for="promociones">¿Quieres recibir correo de promociones?</label>
                <select name="promociones" id="promociones">
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn">Enviar</button>
                <input type="reset" value="limpiar" class="btn">
            </div>
            <div id="registro-mensaje" class="registro-mensaje">
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="registrarse.js"></script>
</body>

</html>
